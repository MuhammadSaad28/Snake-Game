<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="over"></div>
    <div class="heading">
        <div id="title">Welcome to Snake Game - Created By Muhammad Saad</div>
        <div id="play">Press any Key to Play</div>
    </div>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="board"></div>

        <!-- Add mobile and tablet control buttons inside the body -->
        <div class="controls">
            <button class="control-button" id="up-button">up</button>
            <div>
                <button class="control-button" id="left-button">left</button>
                <button class="control-button" id="right-button">right</button>
            </div>
            <button class="control-button" id="down-button">down</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
